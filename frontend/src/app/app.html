<div class="app-shell">
  <header class="app-header">
    <!-- Header Background Effects -->
    <div class="header-background">
      <div class="header-gradient"></div>
      <div class="header-particles">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
      </div>
    </div>

    <!-- Header Content -->
    <div class="header-content">
      <div class="branding">
        <div class="logo-section">
          <div class="logo">
            <span class="logo-text">Plumino</span>
            <div class="logo-icon">üåø</div>
            <div class="logo-glow"></div>
          </div>
          <div class="brand-info">
            <h1 class="brand-title">Operations Dashboard</h1>
            <p class="subtitle">Real-time monitoring and analytics for biotechnology manufacturing</p>
          </div>
        </div>
      </div>

      <nav class="nav">
        <div class="nav-container">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
            <div class="nav-icon">üè†</div>
            <span>Home</span>
            <div class="nav-glow"></div>
          </a>
          <a routerLink="/packaging" routerLinkActive="active" class="nav-link">
            <div class="nav-icon">üì¶</div>
            <span>Packaging</span>
            <div class="nav-glow"></div>
          </a>
          <a routerLink="/fermentation" routerLinkActive="active" class="nav-link">
            <div class="nav-icon">üß™</div>
            <span>Fermentation</span>
            <div class="nav-glow"></div>
          </a>
          <a routerLink="/extraction" routerLinkActive="active" class="nav-link">
            <div class="nav-icon">‚öóÔ∏è</div>
            <span>Extraction</span>
            <div class="nav-glow"></div>
          </a>
          <button
            type="button"
            class="nav-link nav-login"
            (click)="toggleAuthDrawer()"
            [attr.aria-expanded]="authDrawerOpen()"
            aria-controls="auth-drawer"
          >
            <div class="nav-icon">üîí</div>
            <span>Employee Login</span>
            <div class="nav-glow"></div>
          </button>
        </div>

        <!-- Premium Status Indicator -->
        <div class="status-indicator-container">
          <div class="status-indicator" [ngClass]="statusClass()">
            <!-- Status Background Effects -->
            <div class="status-background">
              <div class="status-glow" [ngClass]="statusClass()"></div>
              <div class="status-shimmer"></div>
            </div>

            <!-- Status Content -->
            <div class="status-content">
              <div class="status-header">
                <div class="status-dot-container">
                  <div class="status-dot" [ngClass]="statusClass()"></div>
                  <div class="status-ring" [ngClass]="statusClass()"></div>
                </div>
                <div class="status-info">
                  <span class="status-text">{{ systemStatus().message }}</span>
                  <div class="status-subtext">
                    <span class="uptime-badge">Live</span>
                    <small class="last-check">{{ systemStatus().lastChecked | date:'HH:mm:ss' }}</small>
                  </div>
                </div>
              </div>
            </div>

            <!-- Status Wave Animation -->
            <div class="status-wave" [ngClass]="statusClass()"></div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div
    class="auth-drawer-backdrop"
    *ngIf="authDrawerOpen()"
    (click)="closeAuthDrawer()"
  ></div>
  <aside
    id="auth-drawer"
    class="auth-drawer"
    [class.open]="authDrawerOpen()"
    role="dialog"
    aria-modal="true"
    [attr.aria-hidden]="!authDrawerOpen()"
  >
    <div class="auth-drawer-header">
      <h2>Employee Access</h2>
      <button
        type="button"
        class="drawer-close"
        (click)="closeAuthDrawer()"
        aria-label="Close login panel"
      >
        ‚úï
      </button>
    </div>
    <div class="auth-drawer-content">
      <app-mobile-auth-nav></app-mobile-auth-nav>
    </div>
    <div class="auth-drawer-actions">
      <button type="button" class="drawer-primary" (click)="closeAuthDrawer()">Close</button>
    </div>
  </aside>
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Global toast notifications -->
  <app-toast-container></app-toast-container>
</div>
